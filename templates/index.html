<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5층 컴퓨터실 예약 사이트</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ config['VERSION'] }}">
</head>
<body>
  <h1>5층 컴퓨터실 예약 사이트</h1>

  <h2>방 A 예약</h2>
  <div id="table-container" style="margin-bottom: 20px;"></div>

  <!-- 예약 입력 폼 -->
  <div id="reservation-form" style="margin-bottom: 20px;">
    <label for="reservation_term">예약타임:</label>
    <input type="number" id="reservation_term" min="1" max="3" placeholder="예약타임(숫자로)" style="width: 120px;">

    <label for="people-count">인원수:</label>
    <input type="number" id="people-count" min="1" max="10" placeholder="인원수 입력" style="width: 80px;">

    <label for="phone-number">대표 전화번호:</label>
    <input type="text" id="phone-number" placeholder="전화번호 입력">

    <label for="note">이름:</label>
    <input type="text" id="note" placeholder="이름 입력">

    <button id="submit-btn">예약 등록</button>
    
  </div>

  <h2>방 B 예약</h2>
<div id="table-container-b" style="margin-bottom: 20px;"></div>

<!-- 예약 입력 폼 -->
<div id="reservation-form-b" style="margin-bottom: 20px;">
  <label for="reservation_term_b">예약타임:</label>
  <input type="number" id="reservation_term_b" min="1" max="3" placeholder="예약타임(숫자로)" style="width: 120px;">

  <label for="people-count-b">인원수:</label>
  <input type="number" id="people-count-b" min="1" max="10" placeholder="인원수 입력" style="width: 80px;">

  <label for="phone-number-b">대표 전화번호:</label>
  <input type="text" id="phone-number-b" placeholder="전화번호 입력">

  <label for="note-b">이름:</label>
  <input type="text" id="note-b" placeholder="이름 입력">

  <button id="submit-btn-b">예약 등록</button>
</div>

<h2>입실/퇴실 체크리스트(클릭해서 체크)</h2>
<div id="table-container-last" style="margin-bottom: 50px;"></div>

  <script src="{{ url_for('static', filename='script.js') }}?v={{ config['VERSION'] }}"></script>

</body>
</html>
